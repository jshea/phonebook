<!DOCTYPE html>
<html lang="en" ng-app="phonebook">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Phonebook - Angular</title>
   <script src="lib/angular.js"></script>
   <script src="lib/angular-resource.js"></script>
   <script src="lib/angular-route.js"></script>
   <script src="js/directives.js"></script>
   <!-- <script src="js/services.js"></script> -->
   <script src="js/controllers.js"></script>
   <script src="js/filters.js"></script>

   <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   <div class="container">
      <header> </header>

      <nav class="row">
         <!-- Note use of Bootstrap navigation via "pills" -->
         <ul class="nav nav-pills">
            <li id="menu-list"><a href="/#/">List</a></li>
            <li id="menu-new"><a href="/#/new">New Contact</a></li>
            <li id="menu-about"><a href="/#/about">About</a></li>
         </ul>
      </nav>

      <!-- Note use of a loading display - from O'Reilly angular book? -->
      <div butterbar>Loading...</div>

      <div class="row">
         <div class="col-md-10">
            <!-- This is where Angular will swap in our templates -->
            <div ng-view></div>
         </div>
      </div>

   </div>

   <script src="lib/jquery-2.1.0.js"></script>    <!-- Angular will use jquery if available (otherwise builtin jqLite) -->
   <script src="lib/bootstrap.min.js"></script>   <!-- Requires jquery -->
   <!--<script src="bower_components/angular-ui-utils/modules/event/event.js "></script>-->
   <!--<script src="bower_components/angular-ui-map/src/map.js"></script>-->
   <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=onGoogleReady"></script></body>-->
</body>

</html>
