<!DOCTYPE html>
<html lang="en" ng-app="phonebook">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="mobile-web-app-capable" content="yes">           <!-- Allow saving a link to mobile device home screen -->

   <link href="phonebook.196.png" rel="icon" sizes="196x196">   <!-- Icon for link to mobile device home screen -->
   <title>Phonebook - Angular</title>                           <!-- Also used for mobile device home screen link title -->

   <!-- Load the JS libraries and our files that are required for the main screen to load -->
   <script src="lib/jquery.min.js"></script>                    <!-- Angular will use jquery if available (otherwise builtin jqLite) -->

   <script src="lib/angular.min.js"></script>
   <script src="lib/angular-animate.min.js"></script>
   <script src="lib/angular-route.min.js"></script>

   <script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>  <!-- Bootstrap UI Tabs-->

   <link href="css/bootstrap.min.css" rel="stylesheet">         <!-- Bootstrap is used for the UI -->
   <link href="css/phonebook.css" rel="stylesheet">

   <link  href="css/angular-snap.min.css" rel="stylesheet">
   <script src="lib/snap.min.js"></script>
   <script src="lib/angular-snap.min.js"></script>

   <script src="lib/toaster.js"></script>
   <link href="css/toaster.css" rel="stylesheet">

</head>

<body>

   <snap-drawer>
      <p><button class="btn btn-primary" snap-close>Close</button></p>

      Tools/Libraries used in this app
      <ul>
         <li><a href="https://angularjs.org/">Angular</a></li>
         <li><a href="https://docs.angularjs.org/guide/animations">Angular animate</a></li>
         <li><a href="https://docs.angularjs.org/tutorial/step_07">Angular route</a></li>
         <li><a href="http://angular-ui.github.io/bootstrap/">Angular bootstrap</a></li>
         <li><a href="https://github.com/jtrussell/angular-snap.js">Angular snap/snap</a></li>
         <li><a href="https://github.com/jirikavi/AngularJS-Toaster">AngularJS Toaster</a></li>
         <li><a href="http://angular-ui.github.io/ng-grid/">ngGrid</a></li>
         <li><a href="http://getbootstrap.com/">Bootstrap</a></li>
         <li><a href="http://jquery.com/">jQuery</a></li>
         <li><a href="http://momentjs.com/">Moment</a></li>
         <li><a href="http://underscorejs.org/">Underscore</a></li>
      </ul>
   </snap-drawer>

   <snap-content>
      <div class="container"> <!-- Bootstrap centering-->
         <header>
            <h2>Angular Phonebook</h2>

            <nav class="row">
               <!-- Note use of Bootstrap navigation via "pills" -->
               <ul class="nav nav-pills">
                  <li id="menu-list"><a href="/#/">List</a></li>
                  <li id="menu-new"><a href="/#/new">New Contact</a></li>
                  <li id="menu-loaddata"><a href="/#/load">Load Data</a></li>
                  <li id="menu-about"><a href="/#/about">About</a></li>
                  <li id="menu-snap"><button class="btn btn-primary" snap-toggle="left">Menu</button></li>
               </ul>
            </nav>
         </header>

         <div butterbar>Loading...</div>  <!-- Note use of a loading display - from O'Reilly angular book -->

         <toaster-container toaster-options = "{'time-out': 3000}"></toaster-container> <!-- Placeholder for our status messages (contact saved/added/deleted) -->

         <div class="row">
            <div class="col-md-10">
               <ng-view></ng-view>     <!-- This is where Angular will swap in our templates -->
            </div>
         </div>

      </div>
   </snap-content>

   <!--
      Load all other JS files at the end. This way they are not blocking the initial startup. It makes
      the application appear to run faster.
   -->
   <script src="lib/bootstrap.js"></script>   <!-- Bootstrap requires jquery -->

   <script src="lib/ng-grid.min.js"></script>
   <link  href="css/ng-grid.min.css" rel="stylesheet">

   <script src="lib/moment.min.js"></script>

   <script src="lib/underscore.js"></script>
   <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
   <script src="lib/angular-google-maps.min.js"></script>

   <!-- Load our JS scripts required for the main screen to load -->
   <script src="js/directives.js"></script>
   <script src="js/controllers.js"></script>
   <script src="js/filters.js"></script>

</body>

</html>
